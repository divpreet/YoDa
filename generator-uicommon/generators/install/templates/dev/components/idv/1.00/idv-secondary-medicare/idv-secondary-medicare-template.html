<div class="appname-idv-secondary-medicare">

	<div class="well well-responsive clearfix top-margin3-xs top-margin3-sm">

		<div class="col-sm-9 top-margin3-sm">

			<div class="form-group form-radio"
				 ng-class="{'alert-form has-danger': (form.$submitted || form.medicareRadio.$dirty) && form.medicareRadio.$invalid}">

				<label class="col-sm-4 text-right">Original or Certified Copy</label>
				<div class="form-group col-sm-6 clearfix">
					<label class="radio">
						<input class="radio-input" type="radio" id="medicareRadio1" name="medicareRadio"
							   ng-model="vm.idv.medicare.radio" value="yes" ng-required="true">
						<span class="radio-text">Yes—Original</span>
					</label>
					<label class="radio">
						<input class="radio-input" type="radio" id="medicareRadio2" name="medicareRadio" value="no"
							   ng-model="vm.idv.medicare.radio" ng-required="true">
						<span class="radio-text">No—Certified copy</span>
					</label>
					<p ng-show="(form.$submitted || form.medicareRadio.$dirty) && form.medicareRadio.$invalid"
					   class="alert-form-msg">
						<span ng-show="form.medicareRadio.$error.required">{{vm.cmError.idvdoc.required}}</span>
					</p>
				</div>
			</div>

			<div class="form-group clearfix"
				 ng-class="{'alert-form has-danger': (form.$submitted || form.medicareExpiryDate.touched) && form.medicareExpiryDate.$invalid}">
				<label class="col-sm-4 text-right">Expiry date</label>
				<div class="col-sm-6 no-padding-lr">
					<appname-date-input id="15" ng-model="vm.idv.medicare.expiryDate" data-ng-required="true"
										  data-yearsintopast="1" data-yearsintofuture="20"
										  name="medicareExpiryDate" data-date-type="expiry"></appname-date-input>
					<p ng-show="(form.$submitted || form.medicareExpiryDate.touched) && form.medicareExpiryDate.$invalid"
					   class="alert-form-msg left-padding-3sm">
						<span ng-show="form.medicareExpiryDate.$error.required">{{vm.cmError.expiryDate.required}}</span>
						<span ng-show="form.medicareExpiryDate.$error.expiry">{{vm.cmError.expiryDate.expiry}}</span>
					</p>
				</div>
			</div>

			<div class="form-group appname-idv-secondary-medicare alert-form clearfix"
				 ng-class="{'alert-form has-danger': (form.$submitted || form.medicareNumber.$touched) && form.medicareNumber.$invalid}">
				<label for="medicareNumber" class="col-sm-4 text-right">Medicare number</label>
				<div class="col-sm-6">
					<input type="text" class="input-field" name="medicareNumber" id="medicareNumber"
						   ng-model="vm.idv.medicare.number" ng-required="true" ng-pattern="/^[a-z0-9]*$/i">
					<p ng-show="(form.$submitted || form.medicareNumber.$touched) && form.medicareNumber.$invalid"
					   class="alert-form-msg">
						<span ng-show="form.medicareNumber.$error.required">{{vm.cmError.medicareNumber.required}}</span>
						<span ng-show="form.medicareNumber.$error.pattern">{{vm.cmError.medicareNumber.invalid}}</span>
					</p>
				</div>

			</div>

		</div>
		<div class="col-sm-3 hidden-xs">
			<img ng-src="{{vm.imageUrls.medicare}}" class="max-width top-margin2-xs ">
		</div>

	</div>

</div>
